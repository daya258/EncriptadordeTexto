<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleshett" href="styles.css">
    <link href="https: //fonts-googleapis.com/css2?family=Inter:wgt@200;300;400&display=swap" rel="styleshett">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <img class="logo" src="/imagenes/logo.jpg" alt="logo">
    </header>

    <main>
        <section class="seccion-1">
            <div class="container">
                <div class="encriptar">
                    <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                        placeholder="Ingresa el texto aquí"></textarea>
                </div>
            
                <div class="alerta">
                    <img src="/imagenes/alerta.jpg" alt="alerta">
                </div>
                
                <div class="terminos">
                    <p>Soló letras minusculas y sin acéntos</p>
                </div>
        
                <div class="botones">
                    <input type="button" class="btn-encriptar" value="Encriptar" onclick="encriptar()">
                    <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
                </div>
            </div>
        </section>
            
        <section class="seccion-2">
            <div class="imagen-imagen">
                <img src="/imagenes/muñeco.jpg" alt="muñeco">
            </div> 
            <div class="parrafo">
                <h3>Ningún mensaje fue <br> encontrado.</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
   
    </main>

    <footer>
        <img src="/imagenes/candado.jpg" alt="imagen2">
        <p class="copyright">&copy Copyright Callenge - One Alura - Dayan C. T.G</p>
    </footer>

    </body>

<script src="index.js"></script>

</html>
